<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div>
        <div class="container">
            <h1 id="info">Current move: X</h1>
            <h1 id="feedback"></h1>
        </div>
    
        <div class="container">
            <div class="board">
                <div class="square">
                    <button id="1" onclick="move('1')"> </button>
                </div>
                <div class="square">
                    <button id="2" onclick="move('2')"> </button>
                </div>
                <div class="square">
                    <button id="3" onclick="move('3')"> </button>
                </div>
                <div class="square">
                    <button id="4" onclick="move('4')"> </button>
                </div>
                <div class="square">
                    <button id="5" onclick="move('5')"> </button>
                </div>
                <div class="square">
                    <button id="6" onclick="move('6')"> </button>
                </div>
                <div class="square">
                    <button id="7" onclick="move('7')"> </button>
                </div>
                <div class="square">
                    <button id="8" onclick="move('8')"> </button>
                </div>
                <div class="square">
                    <button id="9" onclick="move('9')"> </button>
                </div>
                
            </div>
            <div class="buttons">
                <button class="replay_butt" onclick="startGame()" style="margin-right: 50px;">Another Round</button>
                <button class="new_game_butt" onclick="newGame()">New Game</button>
            </div>
            
        </div>

        <div class="container" style="flex-direction: row; margin-bottom: 20px">
            <h1 id="x_wins" style="margin-right: 100px;">X wins: 0</h1>
            <h1 id="y_wins">Y wins: 0</h1>
        </div>
        
    </div>
</body>
</html>
